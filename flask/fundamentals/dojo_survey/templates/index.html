<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">

    <title>Dojo Survey</title>
</head>
<body>
    <div class="container col-6 text-center">
        <h1>Dojo Survey</h1>
        <form action="/submit" method="post" class="col-6 text-center">
            <div class="form-group">
                <label for="your_name">Your Name:</label>
                <input type="text" name="your_name" id="your_name" class="form-control">
            </div>

            <div class="form-group">
                <label>Dojo Location:</label>
                <select type="text" name="dojo_location" placeholder='--select location--' id="dojo_location" class="form-control">
                    <option value="San Francisco">San Francisco</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Denver">Denver</option>
                    <option value="New York">New York</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fav_lang">Favorite Language:</label>
                <select type="text" name="fav_lang" placeholder='--select language--' id="fav_lang" class="form-control">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Java Script">Java Script</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>

                <textarea class="textarea" id="comments" name="comments" cols="30" rows="5" class="form-control"></textarea>
            </div>

            <button>Submit</button>
        </form>
    </div>

</body>
</html>
